<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational AI Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            padding-top: 50px;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        .session-info {
            font-size: 12px;
            color: #6c757d;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid #dee2e6;
        }
        .chat-controls {
            display: flex;
            gap: 10px;
        }
        .btn-new-chat {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn-new-chat:hover {
            background: linear-gradient(45deg, #20c997, #17a2b8);
            color: white;
            transform: translateY(-1px);
        }
        .chat-box {
            max-height: 450px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .chat-message {
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-in;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.system {
            text-align: left;
        }
        .chat-message p {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-message.user p {
            background-color: #007bff;
            color: white;
        }
        .chat-message.system p {
            background-color: #e9ecef;
            color: #333;
        }
        .status-message {
            text-align: center;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }
        .status-message.searching {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-message.new-chat {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .input-group {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            overflow: hidden;
        }
        .form-control {
            border: none;
            padding: 15px 20px;
        }
        .btn-primary {
            border: none;
            padding: 15px 25px;
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .clear-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #6c757d;
            border: none;
            border-radius: 20px;
            color: white;
        }
        .clear-btn:hover {
            background-color: #5a6268;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            display: none;
        }
        .notification.success {
            background-color: #28a745;
        }
        .notification.error {
            background-color: #dc3545;
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="notification" id="notification"></div>

<div class="container chat-container">
    <div class="chat-header">
        <h1 class="mb-0">ü§ñ Conversational AI Chatbot</h1>
        <div class="chat-controls">
            <div class="session-info" id="session-info">
                Session: Default
            </div>
            <button class="btn btn-new-chat" id="new-chat-btn">
                ‚ú® New Chat
            </button>
        </div>
    </div>
    
    <div class="chat-box" id="chat-box">
        <div class="status-message">
            Welcome! Ask me anything and I'll search the web for the latest information.
        </div>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <span class="ml-2">Searching and thinking...</span>
    </div>
    
    <form id="chat-form">
        <div class="input-group">
            <input type="text" class="form-control" id="user-query" placeholder="Ask your question...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Send</button>
                <button class="btn clear-btn" type="button" id="clear-btn">Clear</button>
            </div>
        </div>
    </form>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        let currentSessionId = null;
        let messageCount = 0;

        // Function to show notifications
        function showNotification(message, type = 'success') {
            const notification = $('#notification');
            notification.removeClass('success error').addClass(type);
            notification.text(message).fadeIn();
            setTimeout(() => {
                notification.fadeOut();
            }, 3000);
        }

        // Function to update session info display
        function updateSessionInfo(sessionId) {
            const shortId = sessionId ? sessionId.substring(0, 8) + '...' : 'Default';
            $('#session-info').text(`Session: ${shortId}`);
        }

        // Function to create new chat session
        function createNewChat() {
            $.ajax({
                url: '/new-chat',
                type: 'POST',
                contentType: 'application/json',
                success: function(response) {
                    currentSessionId = response.session_id;
                    messageCount = 0;
                    
                    // Clear chat box
                    $('#chat-box').html(
                        '<div class="status-message new-chat">‚ú® New chat session started! Ready for fresh questions.</div>'
                    );
                    
                    // Update session info
                    updateSessionInfo(currentSessionId);
                    
                    // Show notification
                    showNotification('New chat session created!', 'success');
                    
                    // Focus on input
                    $('#user-query').focus();
                },
                error: function(xhr) {
                    const errorMessage = xhr.responseJSON?.error || 'Failed to create new chat session';
                    showNotification(errorMessage, 'error');
                }
            });
        }

        // Handle new chat button
        $('#new-chat-btn').on('click', function() {
            if (messageCount > 0) {
                if (confirm('Are you sure you want to start a new chat? This will create a fresh session.')) {
                    createNewChat();
                }
            } else {
                createNewChat();
            }
        });

        // Handle form submission
        $('#chat-form').on('submit', function(e) {
            e.preventDefault();

            var userQuery = $('#user-query').val().trim();

            if (userQuery === "") {
                alert("Please enter a query.");
                return;
            }

            // Add user message to the chat box
            $('#chat-box').append(
                '<div class="chat-message user"><p>' + userQuery + '</p></div>'
            );

            // Clear the input field
            $('#user-query').val('');

            // Show loading indicator
            $('#loading').show();

            // Scroll to the bottom of the chat box
            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);

            // Prepare request data
            const requestData = { query: userQuery };
            if (currentSessionId) {
                requestData.session_id = currentSessionId;
            }

            // Send the query to the Flask server
            $.ajax({
                url: '/query',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestData),
                success: function(response) {
                    // Hide loading indicator
                    $('#loading').hide();

                    // Update current session ID if returned
                    if (response.session_id && !currentSessionId) {
                        currentSessionId = response.session_id;
                        updateSessionInfo(currentSessionId);
                    }

                    // Increment message count
                    messageCount++;

                    // Show search status if new search was performed
                    if (response.new_search_performed) {
                        $('#chat-box').append(
                            '<div class="status-message searching">üîç Performed new web search for fresh information</div>'
                        );
                    }

                    // Add system response to the chat box
                    $('#chat-box').append(
                        '<div class="chat-message system"><p>' + response.response + '</p></div>'
                    );

                    // Scroll to the bottom of the chat box
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                },
                error: function(xhr) {
                    // Hide loading indicator
                    $('#loading').hide();
                    
                    var errorMessage = "An error occurred. Please try again.";
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        errorMessage = xhr.responseJSON.error;
                    }
                    
                    $('#chat-box').append(
                        '<div class="chat-message system"><p style="background-color: #f8d7da; color: #721c24;">Error: ' + errorMessage + '</p></div>'
                    );
                    
                    // Scroll to the bottom of the chat box
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                }
            });
        });

        // Handle clear button
        $('#clear-btn').on('click', function() {
            if (confirm('Are you sure you want to clear the current session?')) {
                // Prepare request data
                const requestData = {};
                if (currentSessionId) {
                    requestData.session_id = currentSessionId;
                }

                // Call the clear endpoint
                $.ajax({
                    url: '/clear',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(requestData),
                    success: function(response) {
                        // Clear the chat box
                        $('#chat-box').html('<div class="status-message">Session cleared. Ready for new questions!</div>');
                        messageCount = 0;
                        showNotification('Session cleared successfully!', 'success');
                    },
                    error: function(xhr) {
                        const errorMessage = xhr.responseJSON?.error || 'Error clearing session';
                        showNotification(errorMessage, 'error');
                    }
                });
            }
        });

        // Auto-focus on input when page loads
        $('#user-query').focus();
    });
</script>

</body>
</html>
